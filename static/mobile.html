<!DOCTYPE HTML>
<html>
<head>
    <title>Pong Mobile Control</title>
    <script src="jquery-1.8.2.min.js"></script>
    <script src="http://popat.res.cmu.edu:3000/socket.io/socket.io.js"></script>
    <script src="Util.js"></script>
    <script src="Accelerometer.js"></script>
</head>
<body>
    <h3 id="txtmsg"></h3>
    <span id="accel"></span>
    <form id="login" action="/login" method="post">
        <div>
            <label>Username:</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <input type="submit" value="Log In"/>
        </div>
    </form>

    <script>
        function callCmd(cmd, args, onSuccessFn, onErrFn) {
            var request = new XMLHttpRequest();
            var isAsynchronous = true;
            var url = "/json/" + cmd;
            var separator = "?";
            for (var key in args) {
                url += separator;
                url += key + "=" + args[key];
                separator = "&";
            }
            request.open("POST", url, isAsynchronous); //gets are cached
            request.onload = function(xmlEvent) {
                var responseObject = JSON.parse(request.response);
                if ("err" in responseObject) {
                    console.log(responseObject.err);
                    onErrFn(responseObject.err);
                }
                else {
                    onSuccessFn(responseObject.result);
                }
            };
            request.send();
        }
    </script>
    
    <script>
    
        function hasSessionCookie(){
            return getUserId() !== 'none';
        }

        function getUser() {
            var cookieArray = document.cookie.split(';');
            var cookies = {};
            for (var i = 0; i < cookieArray.length; i++){
                var parts = cookieArray[i].split('=');
                var key = parts[0].trim();
                var value = parts[1];
                cookies[key] = value;
            }
            //user will be an id if they're logged in
            return cookies;
        }

        function getUserId() {
            return getUser()['user'];
        }

        function getUserName() {
            return getUser()['name'];
        }


        $(document).ready(function() {

            if (hasSessionCookie()) {
                $('#login').hide();
                $('#txtmsg').text(getUserName());

                var socket = io.connect('http://popat.res.cmu.edu:3000/');

                var sessId = getUserId();
                var userName = getUserName();


                var accelerometer = new Accelerometer();
                accelerometer.startListening();

                function handleAccel() {
                    var pos = accelerometer.getLast().y;
                    socket.emit('send', {player: userName, sessId: sessId, velocity:pos});
                    
                    $('#messageText').val(pos);
                }

                setInterval(handleAccel, 10);
            }

            
        });
    </script>

</body>
</html>
